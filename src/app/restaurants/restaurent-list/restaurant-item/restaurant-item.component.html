
<a class="list-group-item clearfix" style="cursor: pointer;" [routerLink]="[index]" routerLinkActive="active">
  <div class="float-left" >
    <h4 class="list-group-item-heading">{{ restaurant.name }}</h4>
    <p class="list-group-item-text">{{ restaurant.description.substr(0,25) }}...</p>
  </div>
  <span class="float-right">
    <img
      [src]="restaurant.imagePath[0]" alt="{{ restaurant.name }}" class="img-responsive img-thumbnail" style="height: 80px; width: 100px;">
  </span>
</a>
